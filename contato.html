        <main>
            <div class="container ">
                
                <section class="corpo">
                  <div class="header-title">
                    <h1>Entrar em contato</h1>
                    <p>Nossa equipe se encarregará de ajudalo(a) em resolver sua dificuldade.</p>
                  </div>

                   <form>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Seu nome </label>
                        <input type="text" class="form-control" id="inputName" placeholder="João da Silva" required>
                      </div>
                      <div class="mb-3">
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="joao@servidor.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="textArea" class="form-label">Agora, descreva como podemos te ajudar?</label>
                        <textarea class="form-control" id="textArea" rows="5" required></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar mensagem</button>
                   </form>
                </section>

            </div>
